name: Rspec

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Run Test
      run: |
        sudo apt-get update
        sudo apt-get install libmysqlclient-dev
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rspec
